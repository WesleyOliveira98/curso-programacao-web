<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row m-3">
            <h1>Quizz Javascript</h1>
        </div>
        <div class="shadow p-3 mb-3 bg-body rounded oculto">
            <div class="container">
                <form id="formulario">
                    <div class="row pergunta"></div>
                    <div class="row alternativas m-2">
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="a" name="alternativa">
                            <label class="form-check-label" for="a"></label>
                            <div class="valid-feedback">Resposta Correta!</div>
                            <div class="invalid-feedback">Resposta Errada!</div>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="b" name="alternativa">
                            <label class="form-check-label" for="b"></label>
                            <div class="valid-feedback">Resposta Correta!</div>
                            <div class="invalid-feedback">Resposta Errada!</div>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="c" name="alternativa">
                            <label class="form-check-label" for="c"></label>
                            <div class="valid-feedback">Resposta Correta!</div>
                            <div class="invalid-feedback">Resposta Errada!</div>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="d" name="alternativa">
                            <label class="form-check-label" for="d"></label>
                            <div class="valid-feedback">Resposta Correta!</div>
                            <div class="invalid-feedback">Resposta Errada!</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="enviar-resposta">
                            <button type="submit" class="btn btn-success">Enviar Resposta</button>
                        </div>
                        <div class="proxima-pergunta oculto">
                            <button type="button" class="btn btn-warning" onclick="proximaPergunta()">Próxima Pergunta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="comecar">
                <button type="button" class="btn btn-success" onclick="comecar()">Começar</button>
            </div>
            <div class="reiniciar oculto">
                <button type="button" class="btn btn-danger" onclick="reiniciar()">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>

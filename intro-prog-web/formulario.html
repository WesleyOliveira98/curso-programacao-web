<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input:focus {
            outline: none;
            border: solid blue 2px;
        }
        input:checked {
            outline: solid red 2px;
        }
        #nome::placeholder {
            color: blue;
        }
    </style>
</head>
<body>
    <form id="formulario" autocomplete="off">
        <h2>Inicio do Formulário</h2>
        <h3>Informações básicas</h3>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o seu nome" required>
        <br>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" placeholder="Digite a sua idade" required>
        <br>
        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        <br>
        <label for="hora">Hora de Nascimento</label>
        <input type="time" id="hora" name="hora" required>
        <br>
        <label for="dataHoraCadastro">Data Hora Cadastro</label>
        <input type="datetime-local" id="dataHoraCadastro" name="dataHoraCadastro" required>
        <br>
        <label>Sexo: </label>
        <label>M</label>
        <input type="radio" name="sexo" value="M" required>
        <label>F</label>
        <input type="radio" name="sexo" value="F">
        <br>
        <label>Linguagem: </label>
        <label>HTML</label>
        <input type="checkbox" name="linguagem" value="HTML">
        <label>CSS</label>
        <input type="checkbox" name="linguagem" value="CSS">
        <label>Javascript</label>
        <input type="checkbox" name="linguagem" value="Javascript">
        <br>
        <label for="programa">Já Programou?</label>
        <select id="programa" name="programa" required>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
        </select>
        <br>
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" cols="30" rows="10" placeholder="Digite a descrição" required></textarea>
        <h3>Informações de Login</h3>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail" required>
        <br>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha" required>
        <br>
        <h3>Informações Adicionais</h3>
        <label for="nivelConhecimento">Nivel de Conhecimento HTML</label>
        <input type="range" id="nivelConhecimento" name="nivelConhecimento" value="0" min="0" max="5" required>
        <br>
        <label for="documento">Documento</label>
        <input type="file" id="documento" name="documento" accept=".csv" required>
        <br>
        <label for="cor">Cor Preferida</label>
        <input type="color" id="cor" name="cor" required>
        <br>
        <button type="button" id="enviar" onclick="enviaDados()">Enviar Dados</button>
        <br>
        <button type="submit" id="submeter">Submeter</button>
    </form>
    <script>
        console.log("Olá Mundo")
        alert("Olá Mundo")

        function enviaDados() {
            alert('Dados Enviados!')
        }
    </script>
</body>
</html>

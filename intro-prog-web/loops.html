<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1>Loops Javascript</h1>
    <ul class="loop"></ul>

    <script>
        
        //Loop for
        for (let contador = 1; contador <= 5; contador++) {
            console.log(contador)
        }

        //Loop while
        var contador = 1
        while (contador <= 5) {
            console.log(contador)
            contador++
        }

        //Loop do while
        var contador = 1
        do {
            console.log(contador)
            contador++
        } while (contador <= 5)

        
    </script>
</body>
</html>

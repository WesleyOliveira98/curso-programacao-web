<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="btn btn-dark" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dashboard</a></li>
                <li><a class="dropdown-item" href="./formulario.html">Criar Usuário</a></li>
            </ul>
        </div>
        <div class="ms-3">
            <h3>Dashboard</h3>
        </div>
    </header>

    <div class="container mt-3 mb-3">
        <div class="tabela oculto animate__animated animate__fadeIn">
            <table class="table table-dark table-striped table-fixed table-hover">
                <thead>
                    <tr>
                        <th width="50">Editar</th>
                        <th width="50">Deletar</th>
                        <th width="100">ID</th>
                        <th width="150">Nome</th>
                        <th width="200">E-mail</th>
                        <th width="150">Data Nascimento</th>
                        <th width="120">Telefone</th>
                        <th width="600">Endereço</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="text-center" id="loading">
            <div class="spinner-border" role="status">
            </div>
        </div>
    </div>

    <div class="modal fade" id="avisoDeErro" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ocorreu um erro!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ocorreu um erro ao fazer a requisição, tente novamente em instantes.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>

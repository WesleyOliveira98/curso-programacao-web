<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <h2>Exercicio 3</h2>
    <form id="formulario" name="formulario">
        <div>
            <label for="meta">Meta de Vendas (R$)</label>
            <input type="number" id="meta" name="meta" required min="1" placeholder="Digite um valor">
        </div>
        <div>
            <label for="vendas">Total de Vendas (R$)</label>
            <input type="number" id="vendas" name="vendas" required min="1" placeholder="Digite um valor">
        </div>
        <div>
            <button type="submit">Clique Aqui</button>
        </div>
    </form>
    <h3 id="resultado"></h3>
    <script src="./exe3.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://cdn.jogos360.com.br/su/pe/super-jogo-da-velha-d.jpg">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <h1>Jogo da Velha</h1>
        </div>
        <div class="row row-flex">
            <table class="table table-bordered border-dark">
                <tbody>
                    <tr>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                    </tr>
                    <tr>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                    </tr>
                    <tr>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                        <td class="blocked"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div>
                <button type="button" class="btn btn-success" onclick="iniciar()">Iniciar</button>
            </div>
        </div>
        <div class="info oculto">
            <div class="row">
                <h1 class="vencedor oculto">Vencedor</h1>
                <h3 class="velha oculto">Deu Velha!</h3>
                <strong class="vez">Est√° na vez do jogador</strong>
            </div>
            <div class="row row-flex">
                <div class="jogador">
                    <strong style="color: blue">X</strong>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
